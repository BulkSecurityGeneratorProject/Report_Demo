
<div>
    <h2><span data-translate="reportApp.productSalesSummary.detail.title">Product Sales Summary</span> {{vm.productSalesSummary.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="reportApp.productSalesSummary.year">Year</span></dt>
        <dd>
            <span>{{vm.productSalesSummary.year}}</span>
        </dd>
        <dt><span data-translate="reportApp.productSalesSummary.month">Month</span></dt>
        <dd>
            <span>{{vm.productSalesSummary.month}}</span>
        </dd>
        <dt><span data-translate="reportApp.productSalesSummary.totalAmount">Total Amount</span></dt>
        <dd>
            <span>{{vm.productSalesSummary.totalAmount}}</span>
        </dd>
        <dt><span data-translate="reportApp.productSalesSummary.product">Product</span></dt>
        <dd>
            <a ui-sref="productmySuffix-detail({id:vm.productSalesSummary.productId})">{{vm.productSalesSummary.productId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>
</div>
