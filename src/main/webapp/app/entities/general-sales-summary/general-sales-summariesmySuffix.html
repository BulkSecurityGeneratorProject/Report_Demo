<div>
    <h2 data-translate="reportApp.generalSalesSummary.home.title">General Sales Summaries</h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="year"><span data-translate="reportApp.generalSalesSummary.year">Year</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="month"><span data-translate="reportApp.generalSalesSummary.month">Month</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="totalAmount"><span data-translate="reportApp.generalSalesSummary.totalAmount">Total Amount</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="generalSalesSummary in vm.generalSalesSummaries track by generalSalesSummary.id">
                    <td><a ui-sref="general-sales-summarymySuffix-detail({id:generalSalesSummary.id})">{{generalSalesSummary.id}}</a></td>
                    <td>{{generalSalesSummary.year}}</td>
                    <td>{{generalSalesSummary.month}}</td>
                    <td>{{generalSalesSummary.totalAmount}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="general-sales-summarymySuffix-detail({id:generalSalesSummary.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
