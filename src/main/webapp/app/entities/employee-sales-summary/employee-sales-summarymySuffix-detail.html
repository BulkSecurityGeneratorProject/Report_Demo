
<div>
    <h2><span data-translate="reportApp.employeeSalesSummary.detail.title">Employee Sales Summary</span> {{vm.employeeSalesSummary.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="reportApp.employeeSalesSummary.year">Year</span></dt>
        <dd>
            <span>{{vm.employeeSalesSummary.year}}</span>
        </dd>
        <dt><span data-translate="reportApp.employeeSalesSummary.month">Month</span></dt>
        <dd>
            <span>{{vm.employeeSalesSummary.month}}</span>
        </dd>
        <dt><span data-translate="reportApp.employeeSalesSummary.employee">Employee</span></dt>
        <dd>
            <a ui-sref="employeemySuffix-detail({id:vm.employeeSalesSummary.employeeId})">{{vm.employeeSalesSummary.employeeId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="employee-sales-summarymySuffix-detail.edit({id:vm.employeeSalesSummary.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
